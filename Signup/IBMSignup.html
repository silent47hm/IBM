<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header>
        <!-- <hr style="width:100%;text-align:left;margin-left:0; color:#d3dcdc !important;size: 1px;opacity: 0.4;"> -->
        <a href="https://www.ibm.com/in-en"><img style=" padding-left: 80px; width: 55px; height: 25px;"
                src="images/IBM_logo.svg.png" alt="IBM_logo"></a>
        <hr style="width:2000px;text-align:left; padding-left: 0%; margin-left:0; color: #d3dcdc;opacity: 0.4;">
    </header>
</head>

<body>
    <div style="display: flex;justify-content: space-evenly;">
        <div
            style=" width: 50%; height: 100vh; background-image: url(images/Screenshot\ 2023-09-15\ 155524.png); background-size: cover;background-position: center;">
            <!-- <img style="width: 50%;height: 100%;" src="images/Screenshot 2023-09-15 155524.png" alt=""> -->
            <div style="padding-left: 78px;padding-top: 30px;font-family:sans-serif;">
                <p style="font-size: 30px; margin-top: 0%;margin-bottom: 0%;">Welcome to IBM
                </p>
                <p style="font-size: 30px; margin-top: 0%;margin-bottom: 0%;color: rgb(57, 57, 230);">Create an account
                    to access<br> trials,
                    demos, and services.</p>
            </div>

        </div>
        <div style="width: 50%;font-family: sans-serif; padding: 30px;padding-right: 80px;">
            <p
                style="font-size: 28px; margin-top: 0%;margin-bottom: 0%;font-weight: 150;word-spacing: 0.2px;letter-spacing: 0.3px;">
                Create an IBMid</p>
            <p style="font-size: 13px; margin-top: 0%;margin-bottom: 0%;word-spacing: 0px;letter-spacing: 0px;padding-top: 10px;padding-bottom: 10px;"> Already
                have an IBM account?<button type="button" style="font-size: 13px;"> Log in </button></p>
            <hr style="width:2000px;text-align:left; padding-left: 0%; margin-left:0; color: #d3dcdc;opacity: 0.4;">
            <div style="display: flex; flex-direction: column;">
                <button style="text-align: left;height: 35px;">Account Information</button>
                <button style="width: 20%;margin-top: 15px;">Autofill with LinkedIn</button>
            </div>


            <p>E-mail </p>
            <form class="email-signup">
                <input type="email" placeholder="Email address" required>
                <link rel="stylesheet" href="Create Account">
            </form>

            <div style="display: flex; flex-direction: row;justify-content: space-around;">
                <div style="width: 50%;">
                    <p>First name</p>
                    <form >
                        <input type="Name" placeholder="First name" required style="width: 317px;">
                    </form>
                </div>
                <div style="width: 50%;">
                    <p>Last name</p>
                    <form>
                        <input type="Name" placeholder="Last name" required style="width: 317px;">
                    </form>
                </div>
            </div>


            <div>
                <p>Password</p>
                <form>
                    <input type="password" placeholder="Enter Password" required>
                </form>
            </div>


            <div style="display: flex; flex-direction: row;justify-content: space-between;">
                <div>
                    <p>Country or region of residence</p>
                    <form>
                        <input type="Country" placeholder="Enter Your Region" required>
                    </form>
                </div>
                <div>
                    <p>State or province</p>
                    <form>
                        <input type="State" placeholder="Enter your State" required>
                    </form>
                </div>
            </div>


            <button>Create Account</button>

        </div>
    </div>
</body>

</html>
